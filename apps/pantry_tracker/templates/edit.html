<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    {% load static %}
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/style.css' %}" />


</head>

<body class="container">
    <div id="wrapper" class="conatiner-fluid">
        <div id="header" class="row justify-content-start">
            <div class="col-lg-3 col-md-3 col-sm-3 col-2">
                <img id="logo" class="img-thumbnail" src="../static/img/logo.png" alt="Skillet Logo">
            </div>
            <div class="col-8 col-lg-8 col-md-8 col-sm-6 col-xl-2">
                <h1 id="skillet"><span>S</span><span id="turn">K</span><span>I</span><span>L</span><span>L</span><span>E</span><span>T</span></h1>
            </div>
            <div class="col-12 col-sm-2 col-md-2 col-xl-2" id="landing-login">
                <a href="/dashboard">Go Back To Dashboard</a>
                <a href="/logout">Sign Out</a>
            </div>
        </div>
        <!--Ends Header-->
    </div>
    <div id="main" class="row justify-content-start">
        <div id="edit-wrapper" class="container">
            <div class="row">
                <div id="edit-box" class="col-lg-6 col-md-8 col-sm-8 col-10 mx-auto mt-5">
                    <h3>Edit {{ user.first_name }}'s Profile</h3>
                    <form action="/update_profile/{{ request.session.user_id }}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" id="firstname" name="first_name" value="{{ user.first_name }}">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" id="lastname" name="last_name" value="{{user.last_name}}">
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" id="InputEmail1" name="email" value="{{ user.email }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <a class="reroute" href="/login">Sign In</a>
                </div>
                {% if messages %}
                <div class="validator_error_messages">
                    <ul class="messages">
                        {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    {% load static %}
    x
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{% static 'jscript/main.js' %}"></script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
</body>

</html>
