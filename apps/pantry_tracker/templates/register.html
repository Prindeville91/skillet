<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome To SKILLET!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    {% load static %}
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/style.css' %}" />


</head>

<body class="container">
    <div id="wrapper" class="conatiner">
        <div id="header" class="row justify-content-start">
            <div class="col-lg-3 col-md-3 col-sm-3">
                <img id="logo" class="img-thumbnail" src="../static/img/logo.png" alt="Skillet Logo">
            </div>
            <div class="col-lg-8 col-md-8 col-sm-6">
                <h1 id="skillet"><span>S</span><span id="turn">K</span><span>I</span><span>L</span><span>L</span><span>E</span><span>T</span></h1>
            </div>
            <div class="col-12 col-sm-2 col-md-2" id="landing-login">
                <a id="landing-login" href="/">Go Back</a>
            </div>
        </div>
        <!--Ends Header-->
        <main>

            <div id="reg-wrapper" class="container">
                <div class="row">
                    <div id="reg-box" class="col-lg-6 col-md-8 col-sm-8 col-10 mx-auto mt-5">
                        <h3>Registration</h3>
                        <form action="register" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" id="firstname" name="first_name">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" id="lastname" name="last_name">
                            </div>
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" id="InputEmail1" name="email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="Password1" name="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmpw" name='password_confirm'
                                    placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <a class="reroute" href="/login">Sign In</a>
                    </div>
                    {% if messages %}
                    <div class="validator_error_messages">
                        <ul class="messages">
                            {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}


                </div>
        </main>
    </div>


    {% load static %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{% static 'jscript/main.js' %}"></script>
</body>

</html>
