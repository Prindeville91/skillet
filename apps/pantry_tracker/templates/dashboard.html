<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    {% load static %}
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/style.css' %}" />


</head>

<body class="container-fluid">
    <div id="wrapper" class="conatiner-fluid">
        <div id="header" class="row justify-content-start">
            <div class="col-lg-3 col-md-3 col-sm-3">
                <img id="logo" class="img-thumbnail" src="../static/img/logo.png" alt="Skillet Logo">
            </div>
            <div class="col-lg-8 col-md-8 col-sm-6">
                <h1 id="skillet"><span>S</span><span id="turn">K</span><span>I</span><span>L</span><span>L</span><span>E</span><span>T</span></h1>
            </div>
            <div class="col-12 col-sm-2 col-md-2" id="landing-login">
                <a id="landing-login" href="/logout">Sign Out</a>
            </div>
        </div>
        <!--Ends Header-->
            <div id="main-dash" class="row justify-content-between">
                <div id="profile-box" class="col-lg-4 col-sm-12 box">
                    <h2>Welcome User!!!</h2>
                    <img id="profile" src="../static/img/profile-placeholder.jpg" alt="Profile Pic">
                </div>
                <div id="about-user" class="col-xl-8 col-lg-6 col-sm-12 col-md-12 box">
                    <p>About: This is where the user would say something about themselves.</p>
                    <p>Joined Skillet: The created date would be put here.</p>
                    <ul>Dietary Restrictions/Preferences:
                        <li>Vegan</li>
                        <li>Lactose Intolerant</li>
                        <li>Anything Bland</li>
                    </ul>
                </div>
            </div>

    </div>


    {% load static %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{% static 'jscript/main.js' %}"></script>
</body>

</html>
